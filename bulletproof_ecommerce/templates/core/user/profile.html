{% extends "core/layouts/base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.picture.url }}" width="100" height="100"></td>
            <td>
                <h1>User: {{ user.username }}</h1>
            </td>
        </tr>
    </table>
    <hr>
    {% for post in posts %}
    <p>
    {{ post.author.username }} says: <b>{{ post.body }}</b>
    </p>
    {% endfor %}
{% endblock %}
